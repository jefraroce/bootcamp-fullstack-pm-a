<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Formularios</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" >

    <link rel="stylesheet" href="./assets/css/styles.css">
  </head>
  <body>
    <div class="contenedor">
      <form class="formulario" action="" method="POST">
        <input type="hidden" name="universidad-id" value="23" />

        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" maxlength="5" minlength="2" required />

        <label for="correo">Correo Electrónico</label>
        <input type="email" id="correo" name="correo" />

        <label for="cedula">Cedula</label>
        <input type="number" id="cedula" min="1" max="5" name="cedula" required />

        <label for="fecha-de-partida">Fecha de Partida</label>
        <input type="date" id="fecha-de-partida" min="2020-10-05" max="2020-10-09" required />

        <label for="fecha-de-llegada">Fecha de Llegada</label>
        <input type="date" id="fecha-de-llegada" min="2020-10-10" max="2020-10-15" required />

        <label for="telefono">Teléfono</label>
        <input type="tel" id="telefono" name="telefono" />

        <input type="submit" id="fecha-de-ingreso" />
      </form>
    </div>

    <!-- <script src="./assets/js/scripts.js"></script> -->
  </body>
</html>
