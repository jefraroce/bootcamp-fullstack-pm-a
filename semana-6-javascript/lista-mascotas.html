<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Listado de Mascotas</title>
  </head>
  <body>
    <div class="container">
      <h1>Registro de Mascota</h1>

      <form class="mx-2 mx-md-5 mb-2" id="formulario">
        <div class="form-group row">
          <label class="col-12 col-md-2" for="nombre">Nombre</label>
          <div class="col-12 col-md-10">
            <input type="text" id="nombre" maxlength="30" class="form-control" required />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-12 col-md-2" for="especie">Especie</label>
          <div class="col-12 col-md-10">
            <select class="custom-select" id="especie" autocomplete="off" required>
              <option value="" selected></option>
              <option value="perro">Perro 🐕</option>
              <option value="gato">Gato 😼</option>
              <option value="serpiente">Serpiente 🐍</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-12 col-md-2" for="edad">Edad</label>
          <div class="col-12 col-md-10">
            <input type="number" min="0" max="100" id="edad" class="form-control" required />
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Registrar</button>
      </form>

      <h1>Listado de Mascotas</h1>

      <table id="lista-de-mascotas" class="table">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Especie</th>
            <th>Edad</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script src="./lista-mascotas.js"></script>
  </body>
</html>
